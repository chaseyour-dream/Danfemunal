<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error | Danphe Munal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: rgba(220, 38, 38, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: #dc2626;
        }
        
        h1 {
            font-size: 120px;
            font-weight: bold;
            color: #dc2626;
            margin-bottom: 20px;
            line-height: 1;
        }
        
        h2 {
            font-size: 32px;
            color: #1f2937;
            margin-bottom: 16px;
        }
        
        p {
            font-size: 18px;
            color: #6b7280;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .divider {
            width: 80px;
            height: 4px;
            background: #dc2626;
            margin: 30px auto;
        }
        
        .buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .btn-primary {
            background: #dc2626;
            color: white;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }
        
        .btn-primary:hover {
            background: #991b1b;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.4);
        }
        
        .btn-secondary {
            background: white;
            color: #dc2626;
            border: 2px solid #dc2626;
        }
        
        .btn-secondary:hover {
            background: #dc2626;
            color: white;
            transform: translateY(-2px);
        }
        
        .info-box {
            margin-top: 40px;
            padding: 20px;
            background: #fef2f2;
            border-radius: 12px;
            border-left: 4px solid #dc2626;
        }
        
        .info-box p {
            font-size: 14px;
            color: #991b1b;
            margin: 0;
            text-align: left;
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 40px 24px;
            }
            
            h1 {
                font-size: 80px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            p {
                font-size: 16px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîß</div>

        <div class="divider"></div>
        
        <div class="buttons">
            <a href="/" class="btn btn-primary">üè† Go to Homepage</a>
            <a href="javascript:location.reload()" class="btn btn-secondary">üîÑ Reload Page</a>
        </div>
        
        <div class="info-box">

</body>
</html>
